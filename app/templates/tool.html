<script>
    function generateEncrypt(){
        let text = $("#plaintext").val();
        if (text == ''){
            alert("请输入要加密的文本～");
            return false;
        }
        let encryptWay = $("#encryptWay").val();
        let outputWay = $("#outputWay").val();

        $.ajax({
            type: "POST",
            url: "/tech/encrypt",
            data:{
                "encryptWay": encryptWay,
                "text": text,
                "outputWay": outputWay
            },
            success: function (res){
                $("#encryptText").text(res.encryptText);
            }
        })
    }

</script>
